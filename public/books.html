<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books</title>
  </head>
  <body>
    <p id="title"></p>
    <p id="releaseYear"></p>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      fetch(`/api/books/${urlParams.get("id")}`)
        .then((rawResponse) => {
          return rawResponse.json();
        })
        .then((response) => {
          console.log({ response });
          document.getElementById("title").innerText = response.data.title;
          document.getElementById("releaseYear").innerText =
            response.data.releaseYear;
        });
    </script>
  </body>
</html>
